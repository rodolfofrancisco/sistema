<div class="container">
    <section class="content-header">
        <h1>
            <span class="title-header">
                <span class="main-title">
                    <i class="fa fa-tasks"></i> Questionário
                </span>
            </span>
            <a href="/#/questionario" title="" class="btn btn-default pull-right" data-toggle="tooltip" data-placement="top" data-original-title="Voltar" data-ajax="normal">
                <i class="fa fa-chevron-left"></i> Voltar
            </a>
        </h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-danger">
                    <form name="form" role="form" method="POST" ng-submit="save()">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="alert alert-danger" ng-show="error.error">
                                        <strong>Whoops!</strong> Ocorrerarm erros.<br><br>
                                        <div ng-repeat="message in error.message">
                                            {{ message[0] }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group" ng-class="{'has-error': !form.titulo.$valid && form.titulo.$touched}">
                                    <label>Título <span class="required">*</span></label>
                                    <input type="text" class="form-control" name="titulo" ng-model="questionario.titulo" required>
                                    <div ng-messages="form.titulo.$error" class="help-block" ng-show="form.titulo.$touched">
                                        <div ng-message="required">Campo Obrigatório</div>
                                    </div>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label style="color: white;">Pergunta</label>
                                    <div>
                                        <a ng-click="novaPergunta(questionario.id)">+ Adicionar uma pergunta</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="box" style="border-top-color: #064c88!important">
                                        <div class="box-header with-border">
                                            <label class="box-title" style="font-size: 15px;">Perguntas</label>
                                        </div>
                                        <div class="box-body">
                                            <table class="table table-bordered table-hover">
                                                <tbody>
                                                    <tr ng-repeat="o in questionario.perguntas track by o.id">
                                                        <td>{{ o.descricao }}</td>
                                                        <td style="width: 30px;">
                                                            <ul class="actions">
                                                                <li>
                                                                    <a ng-href="#/questionario/{{o.id}}/edit" title="Editar" class="text-warning">
                                                                        <i class="fa fa-pencil"></i>
                                                                    </a>
                                                                </li>
                                                            </ul>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary pull-right">Editar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
