<div class="container">
    <section class="content-header">
        <h1>
            <span class="title-header">
                <span class="main-title">
                    <i class="fa fa-university"></i> Turma
                </span>
            </span>
            <a href="/#/turma" title="" class="btn btn-default pull-right" data-toggle="tooltip" data-placement="top" data-original-title="Voltar" data-ajax="normal">
                <i class="fa fa-chevron-left"></i> Voltar
            </a>
        </h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-danger">
                    <form name="form" role="form" method="POST" ng-submit="save()">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="alert alert-danger" ng-show="error.error">
                                        <strong>Whoops!</strong> Ocorrerarm erros.<br><br>
                                        <div ng-repeat="message in error.message">
                                            {{ message[0] }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group" ng-class="{'has-error': !form.descricao.$valid && form.descricao.$touched}">
                                    <label>Descrição <span class="required">*</span></label>
                                    <input type="text" class="form-control" name="descricao" ng-model="turma.descricao" required>
                                    <div ng-messages="form.descricao.$error" class="help-block" ng-show="form.descricao.$touched">
                                        <div ng-message="required">Campo Obrigatório</div>
                                    </div>
                                </div>
                                <div class="col-md-6 form-group" ng-class="{'has-error': !form.nivel.$valid && form.nivel.$touched}">
                                    <label>Nível <span class="required">*</span></label>
                                    <select class="form-control" name="nivel" ng-model="turma.nivel" ng-options="o.value as o.label for o in niveis" required>
                                        <option value="">Selecione...</option>
                                    </select>
                                    <div ng-messages="form.nivel.$error" class="help-block" ng-show="form.nivel.$touched">
                                        <div ng-message="required">Campo Obrigatório</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group" ng-class="{'has-error': !form.professor.$valid && form.professor.$touched}">
                                    <label>Professor <span class="required">*</span></label>
                                    <input type="text" class="form-control" name="professor" ng-model="turma.professor" required>
                                    <div ng-messages="form.professor.$error" class="help-block" ng-show="form.professor.$touched">
                                        <div ng-message="required">Campo Obrigatório</div>
                                    </div>
                                </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary pull-right">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
