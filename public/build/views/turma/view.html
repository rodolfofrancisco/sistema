<div class="container">
    <section class="content-header">
        <h1>
            <span class="title-header">
                <span class="main-title">
                    <i class="fa fa-university"></i> Turma
                </span>
            </span>
            <a href="/#/turma" title="" class="btn btn-default pull-right" data-toggle="tooltip" data-placement="top" data-original-title="Voltar" data-ajax="normal">
                <i class="fa fa-chevron-left"></i> Voltar
            </a>
        </h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-danger">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Descrição:</label>
                                <span>{{turma.descricao}}</span>
                            </div>
                            <div class="col-md-4">
                                <label>Nível:</label>
                                <span>{{ (niveis | filter : {'value': turma.nivel})[0].label }}</span>
                            </div>
                            <div class="col-md-4">
                                <label>Professor:</label>
                                <span>{{turma.professor}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
