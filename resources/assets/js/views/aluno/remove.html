<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title"><i class="fa fa-trash-o"></i> Excluir Registro</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger" ng-show="error.error">
                <strong>Whoops!</strong> Ocorrerarm erros.<br><br>
                <div ng-repeat="message in error.message">
                    {{ message[0] }}
                </div>
            </div>
        </div>
    </div>
    <p>VocÃª deseja realmente excluir este registro?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-danger" type="button" ng-click="remove()">Excluir</button>
</div>
