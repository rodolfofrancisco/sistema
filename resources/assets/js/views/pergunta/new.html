<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title"><i class="fa fa-question-circle-o"></i> Adicionar Pergunta</h4>
</div>
<div class="modal-body" style="padding: 5px;">
    <form name="form" role="form" method="POST" ng-submit="save()">
        <div class="box-body">
            <div class="row">
                <div class="col-md-6 form-group" ng-class="{'has-error': !form.descricao.$valid && form.descricao.$touched}">
                    <label>Pergunta <span class="required">*</span></label>
                    <input type="text" class="form-control" name="descricao" ng-model="pergunta.descricao" required>
                    <div ng-messages="form.descricao.$error" class="help-block" ng-show="form.descricao.$touched">
                        <div ng-message="required">Campo Obrigatório</div>
                    </div>
                </div>
                <div class="col-md-6 form-group" ng-class="{'has-error': !form.tipo.$valid && form.tipo.$touched}">
                    <label>Tipo <span class="required">*</span></label>
                    <select class="form-control" name="tipo" ng-model="pergunta.tipo" ng-options="o.value as o.label for o in tipos" required>
                        <option value="">Selecione...</option>
                    </select>
                    <div ng-messages="form.tipo.$error" class="help-block" ng-show="form.tipo.$touched">
                        <div ng-message="required">Campo Obrigatório</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <div>
                        <a ng-click="novaResposta(pergunta.id)">+ Adicionar uma opção</a>
                    </div>
                </div>
            </div>
            <div class="row" ng-repeat="resposta in pergunta.respostas track by $index">
                <div class="col-md-11 form-group">
                    <input type="text" class="form-control" name="resposta.{{$index}}.descricao" ng-model="resposta.descricao" placeholder="Digite aqui uma opção de resposta." required>
                </div>
                <div class="col-md-1" style="padding: 0; padding-top: 5px;">
                    <a title="Excluir" class="text-danger" ng-click="remove($index)">
                        <i class="fa fa-trash"></i>
                    </a>
                </div>
            </div>
        </div>                        
        <div class="box-footer">
            <button type="submit" class="btn btn-primary pull-right">Salvar</button>
        </div>
    </form>
</div>
