<div class="container">
        <section class="content-header">
            <h1>
                <span class="title-header">
                    <span class="main-title">
                        <i class="fa fa-user-circle"></i> Usuário
                    </span>
                </span>
                <a href="/#/usuario" title="" class="btn btn-default pull-right" data-toggle="tooltip" data-placement="top" data-original-title="Voltar" data-ajax="normal">
                    <i class="fa fa-chevron-left"></i> Voltar
                </a>
            </h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-danger">
                        <form name="form" role="form" method="POST" ng-submit="save()">
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="alert alert-danger" ng-show="error.error">
                                            <strong>Whoops!</strong> Ocorrerarm erros.<br><br>
                                            <div ng-repeat="message in error.message">
                                                {{ message[0] }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                                        <label>Nome <span class="required">*</span></label>
                                        <input type="text" class="form-control" name="name" ng-model="user.name" required>
                                        <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                            <div ng-message="required">Campo Obrigatório</div>
                                        </div>
                                    </div>
    
                                    <div class="col-md-6 form-group" ng-class="{'has-error': !form.email.$valid && form.email.$touched}">
                                        <label>E-mail <span class="required">*</span></label>
                                        <input type="email" class="form-control" name="email" ng-model="user.email" required>
                                        <div ng-messages="form.email.$error" class="help-block" ng-show="form.email.$touched">
                                            <div ng-message="required">Campo Obrigatório</div>
                                            <div ng-message="email">E-mail inválido</div>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6 form-group" ng-class="{'has-error': !form.password.$valid && form.password.$touched}">
                                        <label>Senha <span class="required">*</span></label>
                                        <input type="password" class="form-control" name="password" ng-model="user.password" required>
                                        <div ng-messages="form.password.$error" class="help-block" ng-show="form.password.$touched">
                                            <div ng-message="required">Campo Obrigatório</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group" ng-class="{'has-error': !form.confirmed.$valid && form.confirmed.$touched}">
                                        <label>Confirmação de Senha <span class="required">*</span></label>
                                        <input type="password" class="form-control" name="confirmed" ng-model="user.confirmed" required>
                                        <div ng-messages="form.confirmed.$error" class="help-block" ng-show="form.confirmed.$touched">
                                            <div ng-message="required">Campo Obrigatório</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary pull-right">Editar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
